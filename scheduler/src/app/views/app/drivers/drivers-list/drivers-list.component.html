<app-list-page-header [displayMode]="displayMode" [prefix]="prefix" [itemOptionsPerPage]="[5,10,20]" [itemsPerPage]="itemsPerPage"
  [selectAllState]="selectAllState" (changeDisplayMode)="changeDisplayMode($event)" (addNewItem)="showAddNewModal()"
  (selectAllChange)="selectAllChange($event)" (showDisplayMode)="showDisplayMode" (itemsPerPageChange)="itemsPerPageChange($event)"
  (changeOrderBy)="changeOrderBy($event)" (searchKeyUp)="searchKeyUp($event)">
</app-list-page-header>
<app-add-new-product-modal #addNewModalRef></app-add-new-product-modal>

<context-menu #basicMenu>
  <ng-template contextMenuItem let-item (execute)="onContextMenuClick('copy',$event.item)">
    <i class="simple-icon-docs mr-1"></i> <span>Copy</span>
  </ng-template>
  <ng-template contextMenuItem let-item (execute)="onContextMenuClick('move-to-archive',$event.item)">
    <i class="simple-icon-drawer mr-1"></i> <span>Move to archive</span>
  </ng-template>
  <ng-template contextMenuItem let-item (execute)="onContextMenuClick('delete',$event.item)">
    <i class="simple-icon-trash mr-1"></i><span>Delete</span>
  </ng-template>
</context-menu>



<perfect-scrollbar class="scroll" [config]="{suppressScrollX: true, wheelPropagation: false}" #scroll>
  <div class="row" style="height: 49vh;">
    <div class="col-12 list" *ngIf="displayMode==='list'">
      <div [ngClass]="{'card d-flex flex-row mb-3': true, 'active':isSelected(p)}" *ngFor="let p of data; let i=index"
      [contextMenu]="basicMenu" [contextMenuSubject]="p">
      <a class="d-flex" href="javascript:;">
        <img [src]="p.profilePic" alt="{{p.name + ' ' + p.surname}}" class="list-thumbnail responsive border-0 card-img-left" />
      </a>
      <div class="pl-2 d-flex flex-grow-1 min-width-zero">
        <div
          class="card-body align-self-center d-flex flex-column flex-lg-row justify-content-between min-width-zero align-items-lg-center">
          <a [routerLink]="'/drivers/driver/' + p.id" class="w-40 w-sm-100">
            <p class="list-item-heading mb-0 truncate">{{p.name + " " + p.surname}}</p>
          </a>
          <p class="mb-0 text-muted text-small w-15 w-xs-100">{{ 'drivers-list.' + p.role | translate}}</p>
          <p class="mb-0 text-muted text-small w-15 w-xs-100">
            <a href="{{ 'tel:'+ p.primaryPhoneNumber }}"> {{p.primaryPhoneNumber}} </a>
          </p>
          <div class="w-15 w-xs-100">
            <span [class]="'badge badge-pill badge-'+ p.statusColor">{{ 'drivers-list.' + p.status | translate}}</span>
          </div>
        </div>
        <label class="custom-control custom-checkbox mb-1 align-self-center pr-4">
          <input type="checkbox" class="custom-control-input" [id]="'customCheck'+i" [checked]="isSelected(p)"
            (change)="onSelect(p)">
          <label class="custom-control-label" [for]="'customCheck'+i"></label>
        </label>
      </div>
    </div>
    </div>
  </div>
</perfect-scrollbar>
